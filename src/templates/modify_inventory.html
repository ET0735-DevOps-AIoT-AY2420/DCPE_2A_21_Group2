<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modify Inventory for {{ inventory_item[0] }}</h1>

        <form method="POST">
            <label for="amount">New Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ inventory_item[1] }}" required>
            <button type="submit">Update Inventory</button>
        </form>
    </div>
</body>
</html>
