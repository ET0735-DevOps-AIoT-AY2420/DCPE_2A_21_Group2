<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Drink Menu</h1>
        <div id="status-message"></div>
        <div class="grid" id="menu">
            <p>Loading drinks...</p>
        </div>
    </div>

    <script>
        async function fetchMenu() {
            try {
                const response = await fetch('/menu');
                if (!response.ok) throw new Error("Failed to load menu");

                const menu = await response.json();
                let menuHTML = "";

                menu.forEach(drink => {
                    let imgSrc = drink.image ? `/static/images/${drink.image}` : '/static/images/default.png';
                    let itemClass = drink.available ? "card" : "card out-of-stock";
                    let buttonDisabled = drink.available ? "" : "disabled";

                    menuHTML += `
                        <div class="${itemClass}">
                            <img src="${imgSrc}" alt="${drink.name}">
                            <h3>${drink.name}</h3>
                            <p class="price">$${drink.price.toFixed(2)}</p>
                            ${drink.available ? 
                                `<button onclick="orderDrink(${drink.id}, '${drink.name}', ${drink.price})" ${buttonDisabled}>Order Now</button>` :
                                "<p class='stock-status'>Out of Stock</p>"
                            }
                        </div>
                    `;
                });

                document.getElementById("menu").innerHTML = menuHTML;
            } catch (error) {
                document.getElementById("menu").innerHTML = "<p>Error loading menu. Please try again later.</p>";
                console.error("Menu fetch failed:", error);
            }
        }

        async function orderDrink(drinkId, drinkName, drinkPrice) {
            const confirmOrder = confirm(`Confirm order for ${drinkName} ($${drinkPrice.toFixed(2)})?`);
            if (!confirmOrder) return;

            try {
                const response = await fetch('/order', {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ drink_id: drinkId })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("status-message").innerHTML = `<p class="success">Order placed: ${drinkName}!</p>`;
                    fetchMenu(); // Refresh menu to check availability
                } else {
                    document.getElementById("status-message").innerHTML = `<p class="error">${result.message || "Order failed!"}</p>`;
                }
            } catch (error) {
                document.getElementById("status-message").innerHTML = `<p class="error">Failed to place order. Try again.</p>`;
                console.error("Order failed:", error);
            }
        }

        fetchMenu();
    </script>
</body>
</html>
