<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stripe New Checkout</title>
</head>
<body>
  <h1>Select an Item and Checkout</h1>
  
  <!-- A simple select dropdown to pick an item. 
       Each option's value is the "item_index" we send to the server. -->
  <label for="item_select">Pick an item:</label>
  <select id="item_select">
    <!-- Example items; update the values to match your DRINKS_MENU indices -->
    <option value="0">Classic Coffee ($2.50)</option>
    <option value="1">Strawberry Latte ($3.00)</option>
    <option value="2">Lychee Milk Tea ($3.50)</option>
    <option value="3">Mocha Strawberry Twist ($4.00)</option>
    <option value="4">Lime Infused Coffee ($2.75)</option>
    <!-- ...and so on for your other items -->
  </select>
  
  <button id="checkout-button">Checkout</button>

  <!-- Stripe.js (v3) -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const checkoutButton = document.getElementById('checkout-button');
    const itemSelect = document.getElementById('item_select');

    checkoutButton.addEventListener('click', () => {
      // Get the selected index from the dropdown
      const selectedIndex = itemSelect.value;

      // POST to our create-checkout-session route, sending the item_index as JSON
      fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ item_index: selectedIndex })
      })
      .then(response => response.json())
      .then(data => {
        // Redirect to Stripe Checkout using the returned URL
        window.location.href = data.url;
      })
      .catch(err => console.error('Error creating checkout session:', err));
    });
  </script>
</body>
</html>
